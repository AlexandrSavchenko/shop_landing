<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasc10</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="title"><b>Float</b></div>
            <div class="float">
                <div class="row">
                    <div class="col">
                        <p>Some text</p>
                    </div>
                    <div class="col">
                        <p>Some text</p>
                    </div>
                </div> 
                <aside class="sidebar">
                    <h2>Sidebar</h2>
                    <span>Some text</span>
                </aside>
            </div>
            <div class="title"><b>Flex</b></div>
            <div class="flex">
                <div class="rowflex">
                    <div class="colflex">
                        <p>Some text</p>
                    </div>
                    <div class="colflex">
                        <p>Some text</p>
                    </div>
                </div>    
                <aside class="sidebarflex">
                    <h2>Sidebar</h2>
                    <span>Some text</span>
                </aside>
            </div>
            <div class="title"><b>Inline-block</b></div>
            <div class="inlineblock">
                <div class="rowinlineblock">
                    <div class="colinlineblock">
                        <p>Some text</p>
                    </div>
                    <div class="colinlineblock">
                        <p>Some text</p>
                    </div>
                </div>    
                <aside class="sidebarinlineblock">
                    <h2>Sidebar</h2>
                    <span>Some text</span>
                </aside>
            </div>
        </div>
    </body>
</html>
